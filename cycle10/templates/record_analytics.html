<!DOCTYPE html>
<html>
<head>
    <title>Record Analytics - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
        .hint { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Record Analytics</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Metric type:</label>
            <input type="text" name="metric_type" placeholder="e.g. daily_active_users" required>
        </div>
        <div class="form-group">
            <label>Value:</label>
            <input type="number" step="any" name="value" required>
        </div>
        <div class="form-group">
            <label>Extended JSON (optional):</label>
            <textarea name="data" rows="4"></textarea>
            <p class="hint">Example: {"regions": {"north": 120, "south": 80}}</p>
        </div>
        <button type="submit">Record Analytics</button>
    </form>
</body>
</html>
