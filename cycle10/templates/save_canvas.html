<!DOCTYPE html>
<html>
<head>
    <title>Save Creative Canvas - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
        .hint { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Save Creative Canvas</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Associated Program:</label>
            <select name="program_id" required>
                {% for program in programs %}
                <option value="{{ program.program_id }}">{{ program.program_name }} (ID: {{ program.program_id }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>JSON asset configuration:</label>
            <textarea name="assets" rows="6" required></textarea>
            <p class="hint">Example: {"images": ["img1.png", "img2.png"], "layout": "grid"}</p>
        </div>
        <button type="submit">Save Canvas</button>
    </form>
</body>
</html>
