<!DOCTYPE html>
<html>
<head>
    <title>Enroll in Course - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
        .course-list { margin-top: 10px; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Enroll in Course</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Select Course to Enroll:</label>
            <select name="class_id" required>
                {% for course in classes %}
                <option value="{{ course.class_id }}">
                    {{ course.class_name }} (School: {{ course.org_name }}, ID: {{ course.class_id }})
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Enroll in Course</button>
    </form>
</body>
</html>
