<!DOCTYPE html>
<html>
<head>
    <title>Enroll in Program - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
    </style>
</head>
<body>
    <h1>Enroll in Program</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Select Program:</label>
            <select name="program_id" required>
                {% for program in programs %}
                <option value="{{ program.program_id }}">{{ program.program_name }} (ID: {{ program.program_id }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_org"> Enroll as organization?
            </label>
        </div>
        <div class="form-group" id="org-select" style="display: none;">
            <label>Select Organization (if enrolling as organization):</label>
            <select name="org_id">
                {% for org in organizations %}
                <option value="{{ org.org_id }}">{{ org.org_name }} (ID: {{ org.org_id }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Enroll in Program</button>
    </form>

    <script>
        // Dynamically show/hide organization selection box
        document.querySelector('input[name="is_org"]').addEventListener('change', function(e) {
            document.getElementById('org-select').style.display = e.target.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
