<!DOCTYPE html>
<html>
<head>
    <title>Submit Assignment - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        select, textarea, input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
    </style>
</head>
<body>
    <h1>Submit Assignment</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Select Activity:</label>
            <select name="activity_id" required>
                {% for activity in activities %}
                <option value="{{ activity.activity_id }}">
                    {{ activity.activity_name }} (Program: {{ activity.program_name }}, ID: {{ activity.activity_id }})
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Submission content:</label>
            <textarea name="submission" rows="6" required></textarea>
        </div>
        <div class="form-group">
            <label>File path (optional):</label>
            <input type="text" name="file_path" placeholder="Local path or URL">
        </div>
        <button type="submit">Submit Assignment</button>
    </form>
</body>
</html>
