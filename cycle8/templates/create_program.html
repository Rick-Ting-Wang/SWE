<!DOCTYPE html>
<html>
<head>
    <title>Create Program - Komodo Platform</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .flash { padding: 10px; margin: 10px 0; background: #f0f0f0; }
        .back { margin-top: 10px; display: inline-block; color: #333; }
    </style>
</head>
<body>
    <h1>Create Program</h1>
    <a href="{{ url_for('main_menu') }}" class="back">‚Üê Back to menu</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="form-group">
            <label>Program name:</label>
            <input type="text" name="name" required>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Type:</label>
            <select name="program_type" required>
                {% for type in program_types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Create Program</button>
    </form>
</body>
</html>
